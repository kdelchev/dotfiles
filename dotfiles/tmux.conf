# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1

# Scroll history
set-option -g history-limit 10000

# Improve colors
set-option -g default-terminal 'screen-256color'

# No escape input time
set-option -sg escape-time 0

# Load custom status bar
if-shell "test -f ~/.tmux-statusbar.conf" "source ~/.tmux-statusbar.conf"

# Enable mouse support
set-option -g mouse on

# Renumber windows when a window is closed
set-option -g renumber-windows on

# Set active pane border color
set-option -g pane-active-border-fg green

# Enable activity alerts
set-window-option -g monitor-activity on

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Use v and y keys for visual select mode and copying
# NB iTerm2 "Application in terminal may access clipboard" must be ON
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy 'y' copy-selection

# Navigate around panes easily using vim-like keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# TODO
# Fuzzy session switching
bind-key C-j split-window -v -p 40 "tmux list-sessions | sed -E 's/:.*\$//' | grep -v '^'(tmux display-message -p '#S')'\$' | fzf --reverse | xargs tmux switch-client -t"

